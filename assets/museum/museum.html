<!--Museum nft modal Dom Element-->
<html>

<head>
    <link rel="stylesheet" href="/assets/museum/museum.css">
</head>

<body>
    <div id="nftModal">
        <!-- <div class="nftImgHolder"> -->
            <!-- src="https://ichef.bbci.co.uk/news/976/cpsprodpb/4F9B/production/_118697302_crypto.png" -->
            <image class="nftModalAsset" id="nftImg" />
            <video class="nftModalAsset hidden" id="nftVideo" src="" autoplay loop></video>
        <!-- </div> -->
        
        
        <section id="nftInfo">
            <h1 id="nftName">Test</h1>
            <h3 id="nftArtistHolder"><strong>MAKER :</strong><span id="nftArtist"></span></h3>
            <div class="priceRow" id="priceRow">
                <h4 id="nftPriceHolder"><strong>ETH : </strong><span id="nftPrice"></span></h4>
                <input class="nftModalBtn" id="nftBuyBtn" type="button" name="nftBuyBtn" value="buy" />
            </div>
            <p id="nftDesc">Test</p>
            <section class="nftButtons">
                <input class="nftModalBtn" id="cancelNftBtn" type="button" name="cancelNftBtn" value="cancel" />
                <input class="nftModalBtn" id="raribleLinkBtn" type="button" name="raribleLinkBtn"
                    value="view in Rarible" />

            </section>
        </section>
    </div>
</body>

</html>
