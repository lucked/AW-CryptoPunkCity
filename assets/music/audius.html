<!-- Audius Music Player Dom Element-->
<html>
<body>
    <div id="musicContent">
        <div class="tabContent hidden" id="musicHolder">
            <div id="loading">
                <div class="triangle-wrapper" id="triangle-wrapper">
                    <div class="triangle triangle-1"></div>
                    <div class="triangle triangle-2"></div>
                    <div class="triangle triangle-3"></div>
                    <div class="triangle triangle-4"></div>
                    <div class="triangle triangle-5"></div>
                    <p class="triangle-loading">Loading</p>
                </div>
                <img id="aLogo" src="../../assets/music/aLogo.png"/>
            </div>
                <div class="hidden" id="trackImg"></div>
                <section id="trackDetails">
                    <h2 id="trackName"></h2>
                    <h3 id="trackArtist"></h3>
                    <div id="trackAdjust">
                        <input type="range" id="trackTime" name="trackTime" min="0" max="100" value="0" />

                        <img id="trackVolume" src="https://img.icons8.com/ios-glyphs/30/000000/mute--v2.png" />
                    </div>
                    <div class="volHolder hidden" id="volHolder">
                        <input orient="vertical" type="range" id="trackVol" name="trackTime" min="0" max="10" />
                    </div>
                    <div id="controls">
                        <div class="controlButton" id="prevBtn"><img class="buttonIcon"
                                src="https://img.icons8.com/ios-glyphs/30/000000/rewind.png" id="prevBtn" /></div>
                        <div class="controlButton" id="playBtn"><img class="buttonIcon "
                                src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png" id="playBtn" /></div>
                        <div class="controlButton hidden" id="pauseBtn"><img class="buttonIcon"
                                src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png" id="pauseBtn" /></div>
                        <div class="controlButton" id="nextBtn"><img class="buttonIcon"
                                src="https://img.icons8.com/ios-glyphs/30/000000/fast-forward.png" id="nextBtn" /></div>
                    </div>
                </section>
                <section id="playlist">
                    <p class="playlistTrack hidden"></p>
                </section>
        </div>
    </div>
</body>
</html>
